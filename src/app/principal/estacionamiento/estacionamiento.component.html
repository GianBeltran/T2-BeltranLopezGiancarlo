<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Calcular Costo de Estacionamiento</mat-card-title>
    </mat-card-header>
  
    <mat-card-content>
      <div class="form">
        <mat-form-field>
          <mat-label>Horas:</mat-label>
          <input matInput type="number" [(ngModel)]="horas">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Minutos:</mat-label>
          <input matInput type="number" [(ngModel)]="minutos">
        </mat-form-field>
      </div>  
    </mat-card-content>
  
    <mat-card-actions>
      <button mat-button (click)="calcularCosto()">Calcular</button>
    </mat-card-actions>
  
    <mat-card-footer>
      <p *ngIf="costo > 0">Costo total: {{costo | currency: "S/."}}</p>
    </mat-card-footer>
  </mat-card>
